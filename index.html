<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script src="./loyalty.js"></script>
        <link rel="stylesheet" type="text/css" href="./loyalty.css">
        <link rel="stylesheet" type="text/css" href="./styles/custom-styles.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
          crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <div class="wrap">
            <div class="navwrap">
                <a class="logowrap" href="/">
                    <img class="nav" src="./images/header.png" />
                </a>
                <i class="fa fa-paint-brush" id="themer"></i>
                <div id="oAuth"></div>
            </div>
            <div id="balanceBar"></div>
            <div id="left">
                <div id="rewardStore"></div>
                <div id="inboxNav"></div>
                <div id="inbox"></div>
            </div>
            <div id="right">
                <div id="earnFeed"></div>
            </div>
        </div>
    </body>
    <script>
        // call init(args, callback) on SessionM instance
        // to initialize the library manually, pass in the parameter `authToken`
        SessionM.init({
            "apiKey" : "API_KEY",
            "baseUrl": "API_ENDPOINT_URL"
        })
        .catch(function(error) {
            console.warn("Got an error: " + error.errors.message);
        });

        SessionM.createLoginButton({
            "id": "oAuth",
            "config": {
                "loginUrl": "API_LOGIN_ENDPOINT_URL",
                "clientId": "OAUTH_CLIENT_ID",
                "callbackUrl": "EXAMPLE_URL:8080"
            }
        });
        SessionM.createBalanceBar({
            "id": "balanceBar"
        });
        SessionM.createEarnFeed({
            "id": "earnFeed"
        });
        SessionM.createRewardStore({
            "id": "rewardStore",
            "config": {
                "maxOffers": 3,
                "showMoreIncrement": 3,
            }
        });
        SessionM.createInboxNotifier({
            "id": "inboxNav"
        });
        SessionM.createInbox({
            "id": "inbox"
        });

        $("#themer").click(function() {
            $('head').append('<link rel="stylesheet" type="text/css" href="./styles/alt-theme.css">');
        });
    </script>
</html>
